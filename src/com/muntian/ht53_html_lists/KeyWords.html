<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key words</title>
    <style>
        h1{
            margin-bottom: 15px;
        }

        ol{
        list-style-type: upper-roman;
        padding: 10px;
        margin: 0 0 0 30px;
        }

        ul{
            list-style-type: disc;
        }

        .BigLetter{
            font-weight: bold;
        }

        .KeyWord{
            font-weight: normal;
            color: blue;
            text-decoration: underline;
        }

        .KeyWord:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Ключевые слова</h1>
<ol>
    <li> <span class="BigLetter">A</span>
        <ul>
            <li><span class="KeyWord">abstract</span></li>
        </ul>
    </li>
    <li><span class="BigLetter">B</span>
        <ul>
            <li><span class="KeyWord">boolean</span></li>
            <li><span class="KeyWord">break</span></li>
            <li><span class="KeyWord">byte</span></li>
        </ul>
    </li>
    <li><span class="BigLetter">C</span>
        <ul>
            <li><span class="KeyWord">case</span></li>
            <li><span class="KeyWord">catch</span></li>
            <li><span class="KeyWord">char</span></li>
            <li><span class="KeyWord">class</span></li>
            <li><span class="KeyWord">const</span></li>
            <li><span class="KeyWord">continue</span></li>
        </ul>
    </li>
</ol>
</body>
</html>

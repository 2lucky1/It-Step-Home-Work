<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capital letter</title>
    <link rel="stylesheet" href="../css/task_solution.css">
</head>
<body>
<div class="container">
    <script>
        "use strict";
        while (true) {
            var str = prompt("Enter your");
            if (str.length == 0) {
                alert("You didn't enter anything! Try again");
            } else {
                break;
            }
        }
        document.write("<div class='box'>");
        document.write("<h1>Your text:</h1>");
        document.write("<pre class='result'>" + str + "</pre>");

        function ucFirst(input) {
            var result = input[0].toUpperCase();
            for (let i = 1; i < input.length; i++) {
                if (input[i - 1] == " ") {
                    result += input[i].toUpperCase();
                }else {
                    result += input[i];
                }
            }
            return result;
        }

        document.write("<h1>Changed text:</h1>");
        document.write("<pre class='result'>" + ucFirst(str) + "</pre>");
        document.write("</div>");
    </script>
</div>
</body>
</html>

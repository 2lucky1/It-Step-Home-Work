<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table creating</title>
    <link rel="stylesheet" href="css/Cells.css">
</head>
<body>
<h1>Creating a table with cells of different sizes</h1>
<table>
    <!--Row 1-->
    <tr>
        <td colspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="3"></td>
        <td colspan="2" rowspan="2"></td>

    </tr>

    <!--Row 2-->
    <tr>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <!--Row 3-->
    <tr>
        <td colspan="3"></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
        <td rowspan="2"></td>
        <td></td>
    </tr>

    <!--Row 4-->
    <tr>
        <td rowspan="2"></td>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td ></td>
        <td></td>
        <td colspan="3"></td>
        <td></td>
    </tr>

    <!--Row 5-->
    <tr>
        <td colspan="5"></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>

    <!--Row 6-->
    <tr>
        <td></td>
        <td></td>
        <td colspan="2"></td>
        <td colspan="3"></td>

    </tr>

    <!--Row 7-->
    <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
    </tr>

    <!--Row 8-->
    <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="3"></td>
        <td colspan="2"></td>
    </tr>

    <!--Row 9-->
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

    </tr>

    <!--Row 10-->
    <tr>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
</table>
</body>
</html>

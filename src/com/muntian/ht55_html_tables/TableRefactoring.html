<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table refactoring</title>
    <link rel="stylesheet" href="css/TableRefactoring.css">
</head>
<body>
<div class="Wrapper">
    <div class="Table">
        <table>

            <!--Row 1-->
            <tr class="Main_head">
                <th colspan="4">Employee Timecard</th>
            </tr>

            <!--Row 2-->
            <tr class="Head">
                <th>Day</th>
                <th>Regular</th>
                <th>Overtime</th>
                <th>Total</th>
            </tr>

            <!--Row 3-->
            <tr>
                <td>Monday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>

            <!--Row 4-->
            <tr>
                <td>Tuesday</td>
                <td>8</td>
                <td>2.5</td>
                <td>10.5</td>
            </tr>

            <!--Row 5-->
            <tr>
                <td>Wednesday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>

            <!--Row 6-->
            <tr>
                <td>Thursday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>

            <!--Row 7-->
            <tr>
                <td>Friday</td>
                <td>8</td>
                <td>0</td>
                <td>8</td>
            </tr>

            <!--Row 8-->
            <tr>
                <td>Saturday</td>
                <td>0</td>
                <td>5</td>
                <td>5</td>
            </tr>

            <!--Row 9-->
            <tr>
                <td>Sunday</td>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>

            <!--Row 10-->
            <tr id="Total">
                <td>Total weekly hours:</td>
                <td>40</td>
                <td>8.5</td>
                <td>48.5</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

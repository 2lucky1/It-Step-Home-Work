<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamburger order</title>
    <link rel="stylesheet" href="css/HamburgerStyle.css">
    <script src="HamburgerCalculation.js"></script>
</head>
<body>
<div class="container">
    <div class="menu_holder">
        <h2>Hamburgers</h2>
        <div class="hamImg">
            <img src="img/burgers/burger.jpg">
        </div>
        <div class="menu">
            <table class="ingredients">
                <tr>
                    <th>Ingredient</th>
                    <th>Price</th>
                    <th>Calories</th>
                </tr>
                <tr>
                    <td colspan="3" class="section_title">Size</td>
                </tr>
                <tr>
                    <td>Small</td>
                    <td>50</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Large</td>
                    <td>100</td>
                    <td>40</td>
                </tr>

                <tr>
                    <td colspan="3" class="section_title">Staffing</td>
                </tr>
                <tr>
                    <td>Cheese</td>
                    <td>10</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td>20</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Potato</td>
                    <td>15</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td colspan="3" class="section_title">Topping</td>
                </tr>
                <tr>
                    <td>Spice</td>
                    <td>15</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Mayo</td>
                    <td>20</td>
                    <td>5</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
